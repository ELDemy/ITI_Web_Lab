<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Details</title>

        <link rel="stylesheet"
            href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script
            src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
        </script>
        <script type="module" src="Scripts/profils.js"></script>
        <script type="module" src="Scripts/contact_model.js"></script>
    </head>
    <body>
        <div data-role="page" id="profile">

            <div data-role="header">
                <a href="contacts_list.html" data-ajax="false" data-icon="back">Back</a>
                <h1>Mona Abdo</h1>
            </div>

            <div data-role="content" style="text-align:center;">

                <img src="avatar.png"
                    alt="contact"
                    class="contact-img"
                    onerror="this.style.display='none'; document.getElementById('avatarPlaceholder').style.display='flex';">

                <div style="text-align:center;">
                    <div id="avatarPlaceholder" class="avatar-placeholder"
                        style="display:none;">
                        <span>ðŸ‘¤</span>
                    </div>
                </div>
                <br>

                <ul data-role="listview" data-inset="true"
                    style="max-width:300px; margin:auto;">
                    <ul data-role="listview" data-inset="true">
                        <li><strong>Phone:</strong> <span
                                id="p-phone"></span></li>
                        <li><strong>Email:</strong> <span
                                id="p-email"></span></li>
                        <li><strong>Gender:</strong> <span
                                id="p-gender"></span></li>
                    </ul>
                </ul>

                <br>

                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#deleteDialog" data-role="button"
                        data-icon="delete">Delete</a>
                    <a href="#editContact" data-role="button"
                        data-icon="edit">Edit</a>
                    <a href="tel:0123456789" data-role="button"
                        data-icon="phone">Call</a>
                </div>

            </div>

            <div data-role="footer" data-position="fixed">
                <h4>Contact List</h4>
            </div>

        </div>

        <div data-role="page" id="deleteDialog" data-dialog="true">
            <div data-role="header">
                <h1>Delete Contact?</h1>
            </div>

            <div data-role="content" style="text-align:center;">
                <p>Are you sure you want to delete this contact?</p>
                <a href="#contactDetails" data-role="button">Cancel</a>
                <a href="#" data-role="button" data-theme="b">Delete</a>
            </div>
        </div>

    </body>
</html>
